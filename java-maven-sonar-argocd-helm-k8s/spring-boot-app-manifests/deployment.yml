apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-deploy
  namespace: jenkins
  labels:
    app: java-app
spec:
  replicas: 2  # Increased for better availability
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
      - name: happyapp
        image: replaceImageTag  # This will be replaced dynamically in the pipeline
        ports:
        - containerPort: 8080

      - name: spring-boot-app
        image: abhishekf5/ultimate-cicd:replaceImageTag
        ports:
        - containerPort: 8080
