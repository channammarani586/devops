apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-deploy
  namespace: jenkins
  labels:
    app: java-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
      - name: happyapp
        image: channamma/happyapp:replaceImageTag  # Jenkins will replace this
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
