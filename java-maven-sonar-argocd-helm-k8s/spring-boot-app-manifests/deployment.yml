apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app-deployment
  namespace: jenkins
  labels:
    app: java-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
        - name: java-app
          image: channamma/happyapp:replaceImageTag  # This will be dynamically updated in the pipeline
          ports:
            - containerPort: 8080
