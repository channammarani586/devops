apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-deployment
  namespace: java-app
  labels:
    app: java
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java
  template:
    metadata:
      labels:
        app: java
    spec:
      containers:
      - name: spring-boot-app
        image: channamma/happyapp:replaceImageTag
        ports:
        - containerPort: 8090
