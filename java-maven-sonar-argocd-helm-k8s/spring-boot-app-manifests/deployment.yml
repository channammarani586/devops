apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-app
  labels:
    app: spring-boot-app
spec:
  replicas: 5
  selector:
    matchLabels:
      app: spring-boot-app
  template:
    metadata:
      labels:
        app: spring-boot-app
    spec:
      containers:
      - name: happyapp
        image: channamma/happyapp:${BUILD_NUMBER}  # Updated to use BUILD_NUMBER
        ports:
        - containerPort: 8080
